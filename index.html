<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottery</title>
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


</head>
<body>
    <header>
      <h1>Lottery simulation</h1>
      <p>See how many weeks it will take you to get match-7 in the Finnish Lotto playing a row per week<p>
    </header>

    <main>

        <label for"weeks">Choose simulation length in weeks:</label>
        <input type="number" id=weeks min="1" step="10000000" value="1000000">

        <label>Choose your goal:</label>

        <div class="radio-container">
          <input type="radio" id=until7 name=draw-until-score value="7" checked><label for="until7">7</label>
          <input type="radio" id=until6 name=draw-until-score value="6"><label for="until6">6</label>
          <input type="radio" id=until5 name=draw-until-score value="5"><label for="until5">5</label>
          <input type="radio" id=until4 name=draw-until-score value="4"><label for="until4">4</label>
          <input type="radio" id=until3 name=draw-until-score value="3"><label for="until3">3</label>
          <input type="radio" id=until2 name=draw-until-score value="2"><label for="until2">2</label>
        </div>

        <button id=run-simulation>Simulate</button>

        <div id="results">
<!-- <div id="load"><span id="loadspan">Simulating...<span></div> -->
        </div>


    </main>



  <footer>
    <p>Lottery simulation by Antti Lylander</p>
  </footer>
<script src="app.js"></script>
</body>

</html>
